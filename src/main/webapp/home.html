<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Showroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('https://images.pexels.com/photos/9764731/pexels-photo-9764731.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
    }

    .sidebar a, .sidebar button {
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
      background: none;
      border: none;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover, .sidebar button:hover {
      background-color: white;
      color: black;
    }

    .brand {
      color: white;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      color: white;
      text-align: center;
    }

    h1 {
      text-shadow: 3px 3px 2px black;
    }

    .rating-section {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .rating-content {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 2px 2px 6px white;
    }

    .rating-img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }

    .stars {
      font-size: 24px;
      color: gold;
    }
  </style>
</head>
